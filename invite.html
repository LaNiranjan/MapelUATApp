<div class="container mt-4" ng-controller="MainController as main">
    <div class="card mx-auto p-4" style="max-width: 420px;">
        <h4 class="mb-3 text-center">Send Invitation</h4>
        <form name="inviteForm" novalidate ng-submit="sendInvitation()">
            <div class="form-group">
                <label for="inviteEmail">Email address</label>
                <input type="email" class="form-control" id="inviteEmail" ng-model="inviteEmail" required placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-3" ng-disabled="inviteForm.$invalid">Send Invitation</button>
            <div class="mt-3" ng-if="inviteMessage">
                <div class="alert alert-info">{{inviteMessage}}</div>
            </div>
        </form>
    </div>
</div>
